<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Blog App</h1>
        <div class="mb-4">
          <h2 class="text-xl font-bold">Add New Blog</h2>
          <input type="text" id="titleInput" placeholder="Title" class="border rounded p-2 w-full mb-2">
          <textarea id="bodyInput" placeholder="Content" class="border rounded p-2 w-full mb-2"></textarea>
          <button id="addButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 ml-2">Add</button>
        </div>
        <h2 class="text-xl font-bold">All Blogs</h2>
        <ul id="blogPosts" class="mt-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Blogs will be dynamically added here -->
        </ul>
      </div>
    <script src="./blog.js"></script>      
</body>
</html>
